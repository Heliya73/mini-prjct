<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="icon">
                <span id="prev" class="material-icons">&#11164;</span>
            </div>
            <div>
                <p class="today"> </p>
            </div>
            <div class="icon">
                <span id='next' class="material-icons">&#11166;</span> 
            </div>
        </header>
    
        <div class="calendar">
            <ul class="week">
                <li>sun</li>
                <li>mon</li>
                <li>tu</li>
                <li>wen</li>
                <li>th</li>
                <li>fri</li>
                <li>sat</li>
            </ul>
            <ul class="days">
                
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
